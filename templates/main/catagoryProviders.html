{% extends 'main.html' %}

{% block content %}

<h1>Providers</h1>

{% for category in catagories %}
<h1>{{ category.name }}</h1>
<ul>
    {% for provider in category.participants.all %}

      <a href='{% url "profile" provider.user.id %}'>{{ provider.name }} {{ provider.last_name }}</a>
      <hr>
    {% endfor %}
  </ul>
{% endfor %}

{% endblock content %}
